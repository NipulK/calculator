<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <div class="calculator-title">CALCULATOR</div>
            <div class="theme-toggle" id="theme-toggle">LIGHT MODE</div>
        </div>
        
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="keypad">
            <button class="function" data-action="memory-clear">MC</button>
            <button class="function" data-action="memory-recall">MR</button>
            <button class="function" data-action="memory-add">M+</button>
            <button class="function" data-action="memory-subtract">M-</button>
            
            <button class="function" data-action="clear-all">C</button>
            <button class="function" data-action="backspace">⌫</button>
            <button class="function" data-action="percentage">%</button>
            <button class="operator" data-operator="/">/</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operator="*">×</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operator="-">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operator="+">+</button>
            
            <button class="zero" data-number="0">0</button>
            <button data-action="decimal">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
